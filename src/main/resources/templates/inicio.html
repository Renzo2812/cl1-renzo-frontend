<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busqueda por placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

<div class="container">
    <form th:action="@{/buscar/verificar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Rueditas</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${buscarModel.codigo() != '0'}">
            <span th:text="${buscarModel.mensaje}"></span>
        </div>

        <label>Ingrese una placa:</label>

        <div class="mb-3">
            <input type="text" id="placa" name="placa" placeholder="NÃºmero de Placa"
                   class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>

    </form>
</div>
</body>
</html>
